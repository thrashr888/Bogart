app:
  name: Bogart App
  asset:
    servers: ['/']
cache:
  ttl: 600 # 10 minutes
db:
  type: Mongo # we're Mongo only
  connection: 'localhost:27017'
  persist: true
  dbname: Bogart
bogart:
  setting:
    sessions: true
    store: true
    dbinit: false
    cache: true
    log: true
    user: true
    timer: true
    renderer: mustache
system:
  timezone: America/Los_Angeles
view:
  cache:
    ttl: 600 # 10 minutes