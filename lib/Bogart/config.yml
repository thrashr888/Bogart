app:
  name: Bogart App
  asset:
    servers: ['/']
db:
  type: Mongo # we're Mongo only
  connection: 'localhost:27017'
  persist: true
  dbname: Bogart
bogart:
  setting:
    sessions: true
    store: true
    dbinit: false
    log: true
    user: true
    timer: true
    renderer: mustache
system:
  timezone: America/Los_Angeles